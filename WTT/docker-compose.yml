# docker-compose.yml for a single Solr and ZooKeeper node cluster.

version: '3.7'
services:
  wtt-solr-01:
    container_name: wtt_solr_01
    image: solr:latest
    ports:
     - "8983:8983"
    environment:
      - ZK_HOST=wtt-zoo-01:2181
      - ZK_CLIENT_TIMEOUT=120000
      - SOLR_HEAP=2g
    ports:
     - 8983:8983
    networks:
      - solr
    depends_on:
      - wtt-zoo-01

  wtt-zoo-01:
    image: zookeeper:latest
    container_name: wtt_zoo_01
    restart: always
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181
      ZOO_4LW_COMMANDS_WHITELIST: conf,cons,crst,dump,envi,ruok,srst,srvr,stat,wchs,wchc,wchp,mntr
    networks:
      - solr

networks:
  wtt_solr:
    ipam:
      driver: default
      config:
        - subnet: "172.26.2.0/24"
